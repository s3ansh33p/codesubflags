{% extends "admin/challenges/update.html" %}

{% block value %}
	<div class="form-group">
		<label for="value">
			Value<br>
			<small class="form-text text-muted">
				This is how many points teams will receive once they solve this challenge.
			</small>
		</label>
		<input type="number" class="form-control chal-value" name="value" value="{{ challenge.value }}" required>
	</div>
	<div class="form-group">
			<label>
					Max runtime (ms):<br>
					<small class="form-text text-muted">
							Enter the maximum runtime a submission is allowed to take.<br>
					</small>
			</label>
			<input type="number" class="form-control" name="run_timeout" placeholder="Enter max runtime in ms" value="{{ challenge.run_timeout }}" required>
	</div>

	<div class="form-group">
			<label>
					Python file template<br>
					<small class="form-text text-muted">
							Enter python file provided to the user.<br>
					</small>
			</label>
			<input type="text" class="form-control" name="run_file" placeholder="Enter python file template" value="{{ challenge.run_file }}" required>
	</div>
		
	<div class="form-group">
			<label>
					Data file<br>
					<small class="form-text text-muted">
							Enter data file provided to the user (such as csv or txt).<br>
					</small>
			</label>
			<input type="text" class="form-control" name="data_file" placeholder="Enter data file" value="{{ challenge.data_file }}">
	</div>
{% endblock %}

{% block footer %}
	<!-- Adds div with title for subflag section at the bottom of the page -->
	<div id="codesubflags" name="codesubflags" >
		<h4 style="margin-top: 75px;">Subflags</h4>
	</div>

	<!-- Adds button to add a new subflag to the challenge -->
	<div id="add-subflag" style="text-align:center">
			<button class="btn btn-success" style="margin-top: 25px;" id="add-new-subflag" type="button" onclick="add_codesubflag()">
				Add new Subflag
			</button>
	</div>
{% endblock %}
